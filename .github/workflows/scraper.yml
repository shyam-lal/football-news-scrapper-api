name: Scrape TNT News

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          echo "Running scraper..."
          python scrapper.py

      - name: Commit Scraped Data
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          if [ -n "$(git status --porcelain news.json)" ]; then
            git add news.json
            git commit -m "Update news data"
            git push
          else
            echo "No changes in news.json, skipping commit."
          fi
